<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script>
      // Initializing Firebase
      var firebaseConfig = {
        apiKey: "AIzaSyDtx0VGDOmPxpD3hieD0xUmIw9ZVdau1vQ",
        authDomain: "quiz-game-22dba.firebaseapp.com",
        projectId: "quiz-game-22dba",
        storageBucket: "quiz-game-22dba.appspot.com",
        messagingSenderId: "818002654669",
        appId: "1:818002654669:web:19830ef4e64fca449d0084"
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    
    <title>Quiz-O-Philia</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">QUIZ-O-PHILIA</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email" id="login-username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="login-password" />
            </div>
            <input type="submit" value="Login" class="btn solid" id="login-btn" />
            <p id="login-error-msg" class="error-msg"></p>
          </form>

          <form action="#" class="sign-up-form">
            <h2 class="title">QUIZ-O-PHILIA</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="signup-username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" id="signup-email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="signup-password" />
            </div>
            <input type="submit" class="btn" value="Sign up" id="signup-btn" />
            <p id="signup-success-msg" style="display: none;">Signed up successfully! You can Login now.</p>
          </form>
         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Welcome to the QUIZ-O-PHILIA!</h3>
            <p>
               Sign up and try your brain out!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already played before ?</h3>
            <p>
              Sign in and try to make your score better!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
      // Login form event listener
  document.getElementById("login-btn").addEventListener("click", function (event) {
    event.preventDefault(); // Prevent form submission

    var username = document.getElementById("login-username").value;
    var password = document.getElementById("login-password").value;

    firebase
      .auth()
      .signInWithEmailAndPassword(username, password)
      .then(function (userCredential) {
        // User successfully logged in
        console.log("User logged in:", userCredential.user);
      
        // Redirect to another page after a delay
        setTimeout(function () {
          window.location.href = "quiz.html";
        }, 0); 
      })
      .catch(function (error) {
        // Error occurred during login
        console.log("Login error:", error.message);
        
        // Show error message
        var errorMsg = document.getElementById("login-error-msg");
        errorMsg.textContent = "Invalid username or password";
        errorMsg.style.display = "block";
      });
  });

   // Sign-up form event listener
   document.getElementById("signup-btn").addEventListener("click", function (event) {
    event.preventDefault(); // Prevent form submission

    var username = document.getElementById("signup-username").value;
    var email = document.getElementById("signup-email").value;
    var password = document.getElementById("signup-password").value;

    firebase
      .auth()
      .createUserWithEmailAndPassword(email, password)
      .then(function (userCredential) {
        // User successfully signed up
        console.log("User signed up:", userCredential.user);
        
        // Show success message
        var successMsg = document.getElementById("signup-success-msg");
        successMsg.style.display = "block";
      })
      .catch(function (error) {
        // Error occurred during sign-up
        console.log("Sign-up error:", error.message);
      });
  });
</script>

    <script src="apps.js"></script>
  </body>
</html>
